<nav class="flex items-center justify-between pt-4" aria-label="Table navigation">
    <span class="text-sm font-normal text-gray-500 dark:text-gray-400">
        Showing
        <span class="font-semibold text-gray-900 dark:text-white">{{showingItems}} of {{totalItems}}</span>
    </span>
    <ul class="inline-flex -space-x-px text-sm h-8">
        <li>
            <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1"
                class="flex items-center justify-center px-3 h-8 ml-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-l-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Previous</button>
        </li>

        <li *ngFor="let page of pageNumbers">
            <button (click)="changePage(page)"
                class="flex items-center justify-center px-3 h-8 border leading-tight text-gray-500 bg-white border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                [ngClass]="{'text-green-600 border-gray-300 bg-green-50 hover:bg-green-100 hover:text-green-700 dark:border-gray-700 dark:bg-gray-700 dark:text-white': page === currentPage}">{{page}}</button>
        </li>

        <li>
            <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalItems"
                class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-r-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Next</button>
        </li>
    </ul>
</nav>
