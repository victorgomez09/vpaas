<!-- Table Section -->
<div class="p-2 w-full h-full mx-auto">
  <!-- Card -->
  <div class="flex flex-col h-full">
    <div class="overflow-x-auto h-full">
      <div class="p-1.5 min-w-full inline-block align-middle h-full">
        <div
          class="bg-white border border-gray-200 rounded-xl shadow-sm overflow-auto h-full dark:bg-slate-900 dark:border-gray-700"
        >
          <!-- Header -->
          <div
            class="sticky top-0 px-6 py-4 grid gap-3 md:flex md:justify-between md:items-center border-b border-gray-200 bg-white dark:border-gray-700"
          >
            <div>
              <h2
                class="text-xl font-semibold text-gray-800 dark:text-gray-200"
              >
                Databases
              </h2>
              <p class="text-sm text-gray-600 dark:text-gray-400">
                All databases created
              </p>
            </div>

            <div>
              <div class="inline-flex gap-x-2">
                <a
                  class="py-2 px-3 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-purple-500 text-white hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800"
                  routerLink="/databases/new"
                >
                  <svg
                    class="w-3 h-3"
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    viewBox="0 0 16 16"
                    fill="none"
                  >
                    <path
                      d="M2.63452 7.50001L13.6345 7.5M8.13452 13V2"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                    />
                  </svg>
                  Create
                </a>
              </div>
            </div>
          </div>
          <!-- End Header -->

          <!-- Card Section -->
          <div class="max-w-[85rem] p-4 mx-auto">
            <!-- Grid -->
            <div
              class="grid sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-3 sm:gap-6"
            >
              @defer (when databases()) { @for (database of databases(); track
              $index) {
              <!-- Card -->
              <a
                class="group flex flex-col bg-white border shadow-sm rounded-xl hover:shadow-md transition dark:bg-slate-900 dark:border-gray-800 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
                routerLink="/databases/{{ database.id }}"
              >
                <div class="p-4 md:p-5">
                  <div class="flex justify-between items-center">
                    <div>
                      <h3
                        class="group-hover:text-blue-600 font-semibold text-gray-800 dark:group-hover:text-gray-400 dark:text-gray-200"
                      >
                        {{ database.name }}
                      </h3>
                      <p class="text-sm text-gray-400">
                        {{ database.type.toUpperCase() }} -
                        {{ database.version }}
                      </p>
                    </div>
                    <div class="ps-3">
                      <svg
                        class="flex-shrink-0 w-5 h-5"
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <path d="m9 18 6-6-6-6" />
                      </svg>
                    </div>
                  </div>
                </div>
              </a>
              <!-- End Card -->
              } } @loading {
              <span>Loading...</span>
              }
            </div>
            <!-- End Grid -->
          </div>
          <!-- End Card Section -->
        </div>
      </div>
    </div>
  </div>
  <!-- End Card -->
</div>
<!-- End Table Section -->
