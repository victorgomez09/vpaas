<!-- Table Section -->
<div class="p-2 w-full h-full mx-auto">
  <!-- Card -->
  <div class="flex flex-col h-full">
    <div class="-m-1.5 overflow-x-auto h-full">
      <div class="p-1.5 min-w-full inline-block align-middle h-full">
        <div
          class="bg-white border border-gray-200 rounded-xl shadow-sm overflow-auto h-full dark:bg-slate-900 dark:border-gray-700"
        >
          <!-- Header -->
          <div
            class="px-6 py-4 grid gap-3 md:flex md:justify-between md:items-center border-b border-gray-200 dark:border-gray-700"
          >
            <div>
              <h2
                class="text-xl font-semibold text-gray-800 dark:text-gray-200"
              >
                Databases
              </h2>
              <p class="text-sm text-gray-600 dark:text-gray-400">
                All databases created
              </p>
            </div>

            <div>
              <div class="inline-flex gap-x-2">
                <a
                  class="py-2 px-3 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-purple-500 text-white hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800"
                  routerLink="/databases/new"
                >
                  <svg
                    class="w-3 h-3"
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    viewBox="0 0 16 16"
                    fill="none"
                  >
                    <path
                      d="M2.63452 7.50001L13.6345 7.5M8.13452 13V2"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                    />
                  </svg>
                  Create
                </a>
              </div>
            </div>
          </div>
          <!-- End Header -->

          <!-- Table -->
          <table class="min-w-full">
            <thead class="sticky top-0">
              <tr>
                <th scope="col" class="px-6 py-3 text-left">
                  <div class="flex items-center gap-x-2">
                    <span
                      class="text-xs font-semibold uppercase tracking-wide text-gray-800 dark:text-gray-200"
                    >
                      Name
                    </span>
                  </div>
                </th>

                <th scope="col" class="px-6 py-3 text-left">
                  <div class="flex items-center gap-x-2">
                    <span
                      class="text-xs font-semibold uppercase tracking-wide text-gray-800 dark:text-gray-200"
                    >
                      Network
                    </span>
                  </div>
                </th>

                <th scope="col" class="px-6 py-3 text-left">
                  <div class="flex items-center gap-x-2">
                    <span
                      class="text-xs font-semibold uppercase tracking-wide text-gray-800 dark:text-gray-200"
                    >
                      Destination
                    </span>
                  </div>
                </th>

                <th scope="col" class="px-6 py-3 text-left">
                  <div class="flex items-center gap-x-2">
                    <span
                      class="text-xs font-semibold uppercase tracking-wide text-gray-800 dark:text-gray-200"
                    >
                      Created
                    </span>
                  </div>
                </th>
              </tr>
            </thead>

            <tbody class="overflow-y-scroll">
              <tr *ngFor="let database of databases()">
                <td class="h-px w-px whitespace-nowrap">
                  <div class="px-6 py-3">
                    <a
                      routerLink="/databases/{{ database.id }}"
                      class="inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold text-purple-500 hover:text-purple-700 focus:outline-none focus:underline focus:underline-purple-500 transition-all text-sm"
                      >{{ database.name }}</a
                    >
                  </div>
                </td>
                <td class="h-px w-px whitespace-nowrap">
                  <div class="px-6 py-3">
                    <span class="text-sm text-gray-600 dark:text-gray-400">
                      {{ database.type }}</span
                    >
                  </div>
                </td>
                <td class="h-px w-px whitespace-nowrap">
                  <div class="px-6 py-3">
                    {{ database.version }}
                  </div>
                </td>
                <td class="h-px w-px whitespace-nowrap">
                  <div class="px-6 py-3">
                    <span class="text-sm text-gray-600 dark:text-gray-400">{{
                      database.createdAt | date
                    }}</span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- End Table -->

          <!-- Footer -->
          <div
            class="px-6 py-4 grid gap-3 md:flex md:justify-between md:items-center border-t border-gray-200 dark:border-gray-700"
          >
            <div>
              <p class="text-sm text-gray-600 dark:text-gray-400">
                <!-- <span class="font-semibold text-gray-800 dark:text-gray-200">{{

                results
              </p>
            </div>

            </div>
          </div>
          <!-- End Footer -->

    </div>
  </div>
