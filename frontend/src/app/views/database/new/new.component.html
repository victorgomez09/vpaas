<!-- Card Section -->
<div class="flex flex-1 w-full h-full mx-auto">
  <div
    class="w-full h-full bg-white rounded-xl shadow overflow-auto dark:bg-slate-900"
  >
    <div
      class="sticky z-20 p-2 px-4 top-0 border-b bg-white border-gray-200 dark:border-gray-700"
    >
      <nav class="flex space-x-2" aria-label="Tabs" role="tablist">
        <button
          type="button"
          class="hs-tab-active:font-semibold hs-tab-active:border-purple-600 hs-tab-active:text-purple-600 py-4 px-1 inline-flex items-center gap-2 border-b-[3px] border-transparent text-sm whitespace-nowrap text-gray-500 hover:text-white active"
          id="basic-tabs-item-1"
          data-hs-tab="#basic-tabs-1"
          aria-controls="basic-tabs-1"
          role="tab"
        >
          Select database
        </button>
        <button
          type="button"
          class="hs-tab-active:font-semibold hs-tab-active:border-purple-600 hs-tab-active:text-purple-600 py-4 px-1 inline-flex items-center gap-2 border-b-[3px] border-transparent text-sm whitespace-nowrap text-gray-500 !disabled:hover:text-white"
          id="basic-tabs-item-2"
          data-hs-tab="#basic-tabs-2"
          aria-controls="basic-tabs-2"
          role="tab"
          [disabled]="!selectedDatabase"
        >
          Select version
        </button>
        <button
          type="button"
          class="hs-tab-active:font-semibold hs-tab-active:border-purple-600 hs-tab-active:text-purple-600 py-4 px-1 inline-flex items-center gap-2 border-b-[3px] border-transparent text-sm whitespace-nowrap text-gray-500 !disabled:hover:text-white"
          id="basic-tabs-item-3"
          data-hs-tab="#basic-tabs-3"
          aria-controls="basic-tabs-3"
          role="tab"
          [disabled]="!selectedDatabase && !selectedVersion"
        >
          Select destination
        </button>
        <button
          type="button"
          class="hs-tab-active:font-semibold hs-tab-active:border-purple-600 hs-tab-active:text-purple-600 py-4 px-1 inline-flex items-center gap-2 border-b-[3px] border-transparent text-sm whitespace-nowrap text-gray-500 !disabled:hover:text-white"
          id="basic-tabs-item-4"
          data-hs-tab="#basic-tabs-4"
          aria-controls="basic-tabs-4"
          role="tab"
          [disabled]="!selectedDatabase"
        >
          Summary
        </button>
      </nav>
    </div>

    <div class="mt-3 p-4">
      <div
        id="basic-tabs-1"
        role="tabpanel"
        aria-labelledby="basic-tabs-item-1"
      >
        <!-- Card Section -->
        <div class="max-w-[85rem] mx-auto">
          <!-- Grid -->
          <div
            class="p-2 grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 sm:gap-6"
          >
            <!-- Card -->
            <button
              *ngFor="let availableDb of availableDatabases()"
              (click)="selectDatabase(availableDb)"
              class="group flex flex-col bg-white border shadow-sm rounded-xl hover:shadow-md transition dark:bg-slate-900 dark:border-gray-800"
            >
              <div class="p-4 md:p-5">
                <div class="flex justify-between items-center">
                  <div class="flex items-center">
                    <img
                      class="h-[2.375rem] w-[2.375rem] rounded-full"
                      src="https://images.unsplash.com/photo-1486299267070-83823f5448dd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=facearea&facepad=2&w=320&h=320&q=80"
                      alt="Image Description"
                    />
                    <div class="ml-3">
                      <h3
                        class="group-hover:text-purple-600 font-semibold text-gray-800 dark:group-hover:text-gray-400 dark:text-gray-200"
                        [ngClass]="{
                          'text-purple-600':
                            selectedDatabase &&
                            selectedDatabase!.name === availableDb.name
                        }"
                      >
                        {{ availableDb.fancyName }}
                      </h3>
                    </div>
                  </div>
                  <div class="pl-3">
                    <svg
                      class="w-3.5 h-3.5 text-gray-500"
                      width="16"
                      height="16"
                      viewBox="0 0 16 16"
                      fill="none"
                    >
                      <path
                        d="M5.27921 2L10.9257 7.64645C11.1209 7.84171 11.1209 8.15829 10.9257 8.35355L5.27921 14"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                      />
                    </svg>
                  </div>
                </div>
              </div>
            </button>
            <!-- End Card -->
          </div>
          <!-- End Grid -->
        </div>
        <!-- End Card Section -->
      </div>
      <div
        id="basic-tabs-2"
        class="hidden"
        role="tabpanel"
        aria-labelledby="basic-tabs-item-2"
      >
        <!-- Card Section -->
        <div class="relative max-w-[85rem] mx-auto">
          <div
            *ngIf="pullingDatabaseImage()"
            class="absolute top-0 left-0 w-full h-full bg-white/[.5] rounded-md dark:bg-gray-800/[.4]"
          ></div>

          <div
            *ngIf="pullingDatabaseImage()"
            class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
          >
            <div
              class="animate-spin inline-block w-6 h-6 border-[3px] border-current border-t-transparent text-purple-600 rounded-full"
              role="status"
              aria-label="loading"
            >
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <!-- Grid -->
          <div
            *ngIf="selectedDatabase"
            class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 sm:gap-6"
          >
            <!-- Card -->
            <button
              *ngFor="let version of selectedDatabase.versions"
              (click)="selectVersion(version)"
              class="group flex flex-col bg-white border shadow-sm rounded-xl hover:shadow-md transition dark:bg-slate-900 dark:border-gray-800"
            >
              <div class="p-4 md:p-5">
                <div class="flex justify-between items-center">
                  <div class="flex items-center">
                    <img
                      class="h-[2.375rem] w-[2.375rem] rounded-full"
                      src="https://images.unsplash.com/photo-1486299267070-83823f5448dd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=facearea&facepad=2&w=320&h=320&q=80"
                      alt="Image Description"
                    />
                    <div class="ml-3">
                      <h3
                        class="group-hover:text-purple-600 font-semibold text-gray-800 dark:group-hover:text-gray-400 dark:text-gray-200"
                        [ngClass]="{
                          'text-purple-600': selectedVersion === version
                        }"
                      >
                        {{ version }}
                      </h3>
                    </div>
                  </div>
                  <div class="pl-3">
                    <svg
                      class="w-3.5 h-3.5 text-gray-500"
                      width="16"
                      height="16"
                      viewBox="0 0 16 16"
                      fill="none"
                    >
                      <path
                        d="M5.27921 2L10.9257 7.64645C11.1209 7.84171 11.1209 8.15829 10.9257 8.35355L5.27921 14"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                      />
                    </svg>
                  </div>
                </div>
              </div>
            </button>
            <!-- End Card -->
          </div>
          <!-- End Grid -->
        </div>
        <!-- End Card Section -->
      </div>

      <div
        id="basic-tabs-3"
        class="hidden"
        role="tabpanel"
        aria-labelledby="basic-tabs-item-3"
      >
        <!-- Card Section -->
        <div class="relative max-w-[85rem] mx-auto">
          <div
            *ngIf="pullingDatabaseImage()"
            class="absolute top-0 left-0 w-full h-full bg-white/[.5] rounded-md dark:bg-gray-800/[.4]"
          ></div>

          <div
            *ngIf="pullingDatabaseImage()"
            class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
          >
            <div
              class="animate-spin inline-block w-6 h-6 border-[3px] border-current border-t-transparent text-purple-600 rounded-full"
              role="status"
              aria-label="loading"
            >
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <!-- Grid -->
          <div
            *ngIf="selectedDatabase"
            class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 sm:gap-6"
          >
            <!-- Card -->
            <button
              *ngFor="let destination of destinations()"
              (click)="selectDestination(destination)"
              class="group flex flex-col bg-white border shadow-sm rounded-xl hover:shadow-md transition dark:bg-slate-900 dark:border-gray-800"
            >
              <div class="p-4 md:p-5">
                <div class="flex justify-between items-center">
                  <div class="flex items-center">
                    <img
                      class="h-[2.375rem] w-[2.375rem] rounded-full"
                      src="https://images.unsplash.com/photo-1486299267070-83823f5448dd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=facearea&facepad=2&w=320&h=320&q=80"
                      alt="Image Description"
                    />
                    <div class="ml-3">
                      <h3
                        class="group-hover:text-purple-600 font-semibold text-gray-800 dark:group-hover:text-gray-400 dark:text-gray-200"
                        [ngClass]="{
                          'text-purple-600':
                            selectedDestination &&
                            selectDestination.name === destination.name
                        }"
                      >
                        {{ destination.name }}
                      </h3>
                    </div>
                  </div>
                  <div class="pl-3">
                    <svg
                      class="w-3.5 h-3.5 text-gray-500"
                      width="16"
                      height="16"
                      viewBox="0 0 16 16"
                      fill="none"
                    >
                      <path
                        d="M5.27921 2L10.9257 7.64645C11.1209 7.84171 11.1209 8.15829 10.9257 8.35355L5.27921 14"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                      />
                    </svg>
                  </div>
                </div>
              </div>
            </button>
            <!-- End Card -->
          </div>
          <!-- End Grid -->
        </div>
        <!-- End Card Section -->
      </div>

      <div
        id="basic-tabs-4"
        class="hidden"
        role="tabpanel"
        aria-labelledby="basic-tabs-item-4"
      >
        <!-- Card Section -->
        <div class="w-full h-full mx-auto">
          <!-- Card -->
          <div class="px-2 bg-white dark:bg-slate-900">
            <form>
              <!-- Section -->
              <div
                class="grid sm:grid-cols-12 gap-2 sm:gap-4 border-t first:border-transparent border-gray-200 dark:border-gray-700"
              >
                <div class="sm:col-span-12">
                  <h2
                    class="text-lg font-semibold text-gray-800 dark:text-gray-200"
                  >
                    Profile
                  </h2>
                </div>
                <div class="sm:col-span-3">
                  <label
                    for="af-submit-application-full-name"
                    class="inline-block text-sm font-medium text-gray-500 mt-2.5"
                  >
                    Full name
                  </label>
                </div>
                <!-- End Col -->

                <div class="sm:col-span-9">
                  <div class="sm:flex">
                    <input
                      id="af-submit-application-full-name"
                      type="text"
                      class="py-2 px-3 pr-11 block w-full border-gray-200 shadow-sm -mt-px -ml-px first:rounded-t-lg last:rounded-b-lg sm:first:rounded-l-lg sm:mt-0 sm:first:ml-0 sm:first:rounded-tr-none sm:last:rounded-bl-none sm:last:rounded-r-lg text-sm relative focus:z-10 focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400"
                    />
                    <input
                      type="text"
                      class="py-2 px-3 pr-11 block w-full border-gray-200 shadow-sm -mt-px -ml-px first:rounded-t-lg last:rounded-b-lg sm:first:rounded-l-lg sm:mt-0 sm:first:ml-0 sm:first:rounded-tr-none sm:last:rounded-bl-none sm:last:rounded-r-lg text-sm relative focus:z-10 focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400"
                    />
                  </div>
                </div>
                <!-- End Col -->

                <div class="sm:col-span-3">
                  <label
                    for="af-submit-application-email"
                    class="inline-block text-sm font-medium text-gray-500 mt-2.5"
                  >
                    Email
                  </label>
                </div>
                <!-- End Col -->

                <div class="sm:col-span-9">
                  <input
                    id="af-submit-application-email"
                    type="email"
                    class="py-2 px-3 pr-11 block w-full border-gray-200 shadow-sm text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400"
                  />
                </div>
                <!-- End Col -->

                <div class="sm:col-span-3">
                  <div class="inline-block">
                    <label
                      for="af-submit-application-phone"
                      class="inline-block text-sm font-medium text-gray-500 mt-2.5"
                    >
                      Phone
                    </label>
                  </div>
                </div>
                <!-- End Col -->

                <div class="sm:col-span-9">
                  <input
                    id="af-submit-application-phone"
                    type="text"
                    class="py-2 px-3 pr-11 block w-full border-gray-200 shadow-sm rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400"
                  />

                  <p class="mt-3">
                    <a
                      class="inline-flex items-center gap-x-1.5 text-sm text-blue-600 decoration-2 hover:underline font-medium"
                      href="../docs/index.html"
                    >
                      <svg
                        class="w-3.5 h-3.5"
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                        />
                        <path
                          d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                        />
                      </svg>
                      Add phone
                    </a>
                  </p>
                </div>
                <!-- End Col -->

                <div class="sm:col-span-3">
                  <div class="inline-block">
                    <label
                      for="af-submit-application-current-company"
                      class="inline-block text-sm font-medium text-gray-500 mt-2.5"
                    >
                      Current Company
                    </label>
                  </div>
                </div>
                <!-- End Col -->

                <div class="sm:col-span-9">
                  <input
                    id="af-submit-application-current-company"
                    type="text"
                    class="py-2 px-3 pr-11 block w-full border-gray-200 shadow-sm rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400"
                  />
                </div>
                <!-- End Col -->
              </div>
              <!-- End Section -->

              <!-- Section -->
              <div
                class="mt-2 grid sm:grid-cols-12 gap-2 sm:gap-4 py-8 first:pt-0 last:pb-0 border-t first:border-transparent border-gray-200 dark:border-gray-700"
              >
                <div class="sm:col-span-12">
                  <h2
                    class="text-lg font-semibold text-gray-800 dark:text-gray-200"
                  >
                    Profile
                  </h2>
                </div>
                <!-- End Col -->

                <div class="sm:col-span-3">
                  <label
                    for="af-submit-application-resume-cv"
                    class="inline-block text-sm font-medium text-gray-500 mt-2.5"
                  >
                    Resume/CV
                  </label>
                </div>
                <!-- End Col -->

                <div class="sm:col-span-9">
                  <label for="af-submit-application-resume-cv" class="sr-only"
                    >Choose file</label
                  >
                  <input
                    type="file"
                    name="af-submit-application-resume-cv"
                    id="af-submit-application-resume-cv"
                    class="block w-full border border-gray-200 shadow-sm rounded-lg text-sm focus:z-10 focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 file:bg-transparent file:border-0 file:bg-gray-100 file:mr-4 file:py-2 file:px-3 dark:file:bg-gray-700 dark:file:text-gray-400"
                  />
                </div>
                <!-- End Col -->

                <div class="sm:col-span-3">
                  <div class="inline-block">
                    <label
                      for="af-submit-application-bio"
                      class="inline-block text-sm font-medium text-gray-500 mt-2.5"
                    >
                      Personal summary
                    </label>
                  </div>
                </div>
                <!-- End Col -->

                <div class="sm:col-span-9">
                  <textarea
                    id="af-submit-application-bio"
                    class="py-2 px-3 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400"
                    rows="6"
                    placeholder="Add a cover letter or anything else you want to share."
                  ></textarea>
                </div>
                <!-- End Col -->
              </div>
              <!-- End Section -->
            </form>
          </div>
          <!-- End Card -->
        </div>
        <!-- End Card Section -->
      </div>
    </div>
  </div>
</div>
