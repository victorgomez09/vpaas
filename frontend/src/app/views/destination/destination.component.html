<div class="flex flex-1 flex-col overflow-x-auto relative w-full shadow-md sm:rounded-lg">
    <div class="flex flex-1 justify-between items-center p-2 bg-white dark:bg-gray-900">
        <div>
            <label for="table-search" class="sr-only">Search</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                    </svg>
                </div>
                <input type="text" id="table-search"
                    class="block pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-green-500 focus:border-green-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500"
                    placeholder="Search for items" [formControl]="search">
            </div>
        </div>

        <button type="button"
            class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Add</button>
    </div>
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Name
                </th>
                <th scope="col" class="px-6 py-3">
                    Network
                </th>
                <th scope="col" class="px-6 py-3">
                    Engine
                </th>
                <th scope="col" class="px-6 py-3">
                    Using proxy
                </th>
                <th scope="col" class="px-6 py-3">
                    Created
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let destination of destinations()"
                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                <th routerLink="/destinations/{{destination.id}}" scope="row"
                    class="px-6 py-4 font-medium whitespace-nowrap cursor-pointer text-green-600 dark:text-green-500 hover:underline">
                    {{destination.name}}
                </th>
                <td class="px-6 py-4">
                    {{destination.network}}
                </td>
                <td class="px-6 py-4">
                    {{destination.engine}}
                </td>
                <td class="px-6 py-4">
                    <span
                        class="text-xs font-medium mr-2 px-2.5 py-0.5 rounded bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300"
                        [ngClass]="{'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-300': !destination.isProxyUsed}">True</span>
                </td>
                <td class="px-6 py-4">
                    {{destination.createdAt | date}}
                </td>
            </tr>
        </tbody>
    </table>

    <div class="bg-white p-2">
        <app-paginator [currentPage]="currentPage" [itemsPerPage]="itemsPerPage" [totalItems]="totalItems"
            (pageChanged)="onPageChange($event)"></app-paginator>
    </div>
