<html class="h-full">
  <body class="dark:bg-slate-900 bg-gray-100 flex h-full items-center py-16">
    <main class="w-full max-w-md mx-auto p-6">
      <div
        class="mt-7 bg-white border border-gray-200 rounded-xl shadow-sm dark:bg-gray-800 dark:border-gray-700"
      >
        <div class="p-4 sm:p-7">
          <div class="text-center">
            <h1 class="block text-2xl font-bold text-gray-800 dark:text-white">
              Sign up
            </h1>
            <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
              Already have an account?
              <a
                class="text-purple-600 decoration-2 hover:underline font-medium"
                routerLink="/sign-in"
              >
                Sign in here
              </a>
            </p>
          </div>

          <div class="mt-5">
            <!-- Form -->
            <form [formGroup]="form" (ngSubmit)="handleSubmit()">
              <div class="grid gap-y-4">
                <!-- Form Group -->
                <div>
                  <label for="email" class="block text-sm mb-2 dark:text-white"
                    >Email address</label
                  >
                  <div class="relative">
                    <input
                      type="email"
                      id="email"
                      name="email"
                      class="py-3 px-4 block w-full border-gray-200 rounded-md text-sm focus:border-purple-500 focus:ring-purple-500 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400"
                      [ngClass]="{
                        'border-red-500 focus:border-red-500 focus:ring-red-500':
                          f['email'].touched && f['email'].invalid
                      }"
                      aria-describedby="email-error"
                      formControlName="email"
                    />
                    <div
                      *ngIf="f['email'].touched && f['email'].invalid"
                      class="absolute inset-y-0 right-0 flex items-center pointer-events-none pr-3"
                    >
                      <svg
                        class="h-5 w-5 text-red-500"
                        width="16"
                        height="16"
                        fill="currentColor"
                        viewBox="0 0 16 16"
                        aria-hidden="true"
                      >
                        <path
                          d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"
                        />
                      </svg>
                    </div>
                  </div>
                  <p
                    *ngIf="f['email'].touched && f['email'].errors"
                    class="text-xs text-red-600 mt-2"
                    id="email-error"
                  >
                    {{
                      f["email"].errors["email"]
                        ? "Please enter a email address."
                        : "Please include a valid email address."
                    }}
                  </p>
                </div>
                <!-- End Form Group -->

                <!-- Form Group -->
                <div>
                  <label
                    for="password"
                    class="block text-sm mb-2 dark:text-white"
                    >Password</label
                  >
                  <div class="relative">
                    <input
                      type="password"
                      id="password"
                      name="password"
                      [ngClass]="{
                        'border-red-500 focus:border-red-500 focus:ring-red-500':
                          f['password'].touched && f['password'].invalid
                      }"
                      class="py-3 px-4 block w-full border-gray-200 rounded-md text-sm focus:border-purple-500 focus:ring-purple-500 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400"
                      aria-describedby="password-error"
                      formControlName="password"
                    />
                    <div
                      *ngIf="f['password'].touched && f['password'].invalid"
                      class="absolute inset-y-0 right-0 flex items-center pointer-events-none pr-3"
                    >
                      <svg
                        class="h-5 w-5 text-red-500"
                        width="16"
                        height="16"
                        fill="currentColor"
                        viewBox="0 0 16 16"
                        aria-hidden="true"
                      >
                        <path
                          d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"
                        />
                      </svg>
                    </div>
                  </div>
                  <p
                    *ngIf="f['password'].touched && f['password'].errors"
                    class="text-xs text-red-600 mt-2"
                    id="password-error"
                  >
                    Password is required
                  </p>
                </div>
                <!-- End Form Group -->

                <button
                  type="submit"
                  class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-purple-500 text-white hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800"
                  [disabled]="form.invalid"
                >
                  Sign up
                </button>
              </div>
            </form>
            <!-- End Form -->
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
