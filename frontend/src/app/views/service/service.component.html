<div class="p-2 w-full h-full mx-auto">
  <!-- Card Section -->
  <div class="flex flex-1 w-full h-full mx-auto">
    <div
      class="w-full h-full bg-white rounded-xl shadow overflow-auto dark:bg-slate-900"
    >
      <div
        class="sticky top-0 px-6 py-4 grid gap-3 md:flex md:justify-between md:items-center border-b border-gray-200 bg-white dark:border-gray-700"
      >
        <div>
          <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-200">
            Services
          </h2>
          <p class="text-sm text-gray-600 dark:text-gray-400">
            All services created
          </p>
        </div>

        <div>
          <div class="inline-flex gap-x-2">
            <a
              class="py-2 px-3 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-purple-500 text-white hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800"
              routerLink="/services/new"
            >
              <svg
                class="w-3 h-3"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 16 16"
                fill="none"
              >
                <path
                  d="M2.63452 7.50001L13.6345 7.5M8.13452 13V2"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                />
              </svg>
              Create
            </a>
          </div>
        </div>
      </div>
      <!-- End Header -->

      <!-- Card Section -->
      <div class="px-6 py-4 mx-auto">
        <div class="sticky top-0 bg-white">
          <!-- Card -->
          <div class="lg:p-0 px-8">
            <div
              class="grid grid-flow-rows grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"
            >
              @for (service of services(); track $index) {
              <button
                routerLink="/services/{{ service.id }}"
                class="group flex flex-col bg-white border shadow-sm rounded-xl hover:shadow-md transition dark:bg-slate-900 dark:border-gray-800"
              >
                <div class="p-4 md:p-5">
                  <div class="flex flex-col justify-between items-center">
                    <div class="flex items-center gap-2">
                      <img
                        src="/assets/icons/{{
                          getServiceSvg(service.type)
                        }}.png"
                        alt="image"
                        class="w-7 h-7"
                      />
                      <h3
                        class="group-hover:text-purple-600 font-semibold text-gray-800 dark:group-hover:text-gray-400 dark:text-gray-200"
                      >
                        {{ service.name }}
                      </h3>
                    </div>

                    <p class="text-sm text-gray-500">{{ service.fqdn }}</p>
                  </div>
                </div>
              </button>
              <!-- End Card -->
              }
            </div>
          </div>
          <!-- End Card -->
        </div>
        <!-- End Card Section -->
      </div>
    </div>
  </div>
</div>
