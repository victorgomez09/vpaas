<div class="hero min-h-screen bg-base-200">
    <div class="hero-content flex-col lg:flex-row-reverse">
        <div class="card flex-shrink-0 w-96 shadow bg-base-100">
            <div class="card-body">
                <h2 className="card-title text-center">Shoes!</h2>

                <form [formGroup]="form" (ngSubmit)="handleSubmit()">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Email</span>
                        </label>
                        <input type="email" placeholder="admin@vpaas.com" class="input input-bordered"
                            [ngClass]="{'input-error': f['email'].touched && f['email'].errors}"
                            formControlName="email" />
                        <label class="label" *ngIf="f['email'].touched && f['email'].errors">
                            <span class="label-text-alt italic text-error" *ngIf="f['email'].errors['required']">Email
                                is
                                required</span>
                            <span class="label-text-alt italic text-error" *ngIf="f['email'].errors['email']">Email is
                                invalid</span>
                        </label>
                    </div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Password</span>
                        </label>
                        <input type="password" placeholder="password" class="input input-bordered"
                            [ngClass]="{'input-error': f['password'].touched && f['password'].errors}"
                            formControlName="password" />
                        <label class="label" *ngIf="f['password'].touched && f['password'].errors">
                            <span class="label-text-alt italic text-error"
                                *ngIf="f['password'].errors['required']">Password
                                is required
                            </span>
                        </label>
                    </div>

                    <div class="form-control mt-6">
                        <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
